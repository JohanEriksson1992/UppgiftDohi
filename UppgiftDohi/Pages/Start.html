<!DOCTYPE html>
<html>
<head>
    <title>Trails</title>
	<meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="../Stylesheets/Trails.css">
    <script src="../scripts/Trails.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.0.3.min.js"></script>    
    <script>
        $(document).ready(function () {
            var xhttp;
            xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (xhttp.readyState == 4 && xhttp.status == 200) {
                    Trails = JSON.parse(xhttp.responseText);                    
                    LoadTrails();
                    initMap();
                }
            };
            xhttp.open("GET", "http://localhost:63953/api/Trails", true);
            xhttp.send();
        });
    </script>
    <style>
        #map {
            width: 100%;
            height: 100vh;
        }
    </style>

</head>
<body>
    <div id="content" class="container-fluid">
        <div class="row">
            <div class="col-md-3">
                <div id="list-group" class="list-group" style="padding-top:15px;">
                    


                </div>
            </div>
            <div class="col-md-9">
                <div id="map"></div>
                
                <script async defer
                        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyATGLeqs7hjo1HmqUO_1bfuvFlXo57KJ_s&callback=initMap">
                </script>
            </div>
        </div>
    </div>
</body>
</html>
